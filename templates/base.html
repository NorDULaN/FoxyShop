{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html" charset="UTF-8">
	<title>FoxyShop</title>
	<link rel="shortcut icon" href="{% static 'favicon.ico' %}"/>
</head>
<body>
	<header>
		<h1>FoxyShop</h1>
	</header>
	<nav>
		<a href="{% url 'index' %}">Главная</a>
		<a href="{% url 'shop:products' %}">Каталог товаров</a>
	</nav>
	<nav>
		{% for brand in brands %}
		<a href="{% url 'shop:by_brand' brand.pk %}">{{ brand.name }}</a>
		{% endfor %}
	</nav>
	{% block content %}
	{% endblock content %}
</body>
</html>
