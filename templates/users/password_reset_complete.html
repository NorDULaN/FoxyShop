{% extends "base.html" %}

{% block title %}Password reset{% endblock %}

{% block content %}
<div class="content-container">
	<div class="co-section-login">
		<h1>Пароль Востановлен</h1>
	</div>
	<div class="login-errors">
		<div class="co-input co-input-pass co-input-success">
			<div class="login-error password-change-successfully">
				<p>Ваш пароль был востановлен. Теперь вы можете <a class="login-ref" href="{% url 'login' %}">Войти</a>.</p>
			</div>
		</div>
	</div>
</div>
{% endblock %}
