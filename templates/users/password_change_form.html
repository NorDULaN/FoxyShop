{% extends "base.html" %}


{% block content %}
<div class="co-section-login">
  <h1>Смена пароля</h1>
</div>
<div class="co-login">
  <div class="co-login-form_placeholder">
    {% if form.errors %}
    <div class="login-errors">
      <div class="co-input co-input-pass">
        {{ form.old_password.errors }}
        {{ form.new_password1.errors }}
        {{ form.new_password2.errors }}
      </div>
    </div>
    {% endif %}
  	<form action="." method="post">
      <div class="co-input">
        <label for="login" class="co-input-label">Старый пароль</label>
        <div class="co-input-text">
          {{ form.old_password }}
        </div>
      </div>
      <div class="co-input co-input-pass">
        <label for="login" class="co-input-label">Пароль</label>
        <div class="co-input-text">
          {{ form.new_password1 }}
        </div>
      </div>
      <div class="co-input co-input-pass">
        <label for="login" class="co-input-label">Повторите пароль</label>
        <div class="co-input-text">
          {{ form.new_password2 }}
        </div>
      </div>
  		{% csrf_token %}
      <div class="co-form-controls">
        <button class="co-button co-form-button">
          Сохранить изменения
        </button>
      </div>
  	</form>
  </div>
</div>
{% endblock %}
