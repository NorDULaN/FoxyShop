{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="content-container">
  {% if messages %}
  <!-- <div class="content-container"> -->
    <div class="messages-main">
      <div class="co-input co-input-pass">
        {% for message in messages %}
        <div class="co-input-success co-input co-input-pass">
          {% if message.tags == 'error' %}
          <p class="login-error password-change-successfully">{{ message}}</p>
          {% elif message.tags == 'success' %}
          <p class="login-error password-change-successfully">{{ message}}</p>
          {% else %}
          <p class="login-error password-change-another">{{ message}}</p>
          {% endif %}
        </div>
      {% endfor %}
      </div>
    </div>
  <!-- </div> -->
  {% endif %}
  <!-- {% for ass in backends.associated %}
      {% if ass.provider == 'facebook' %}
        <div class="col-md-6 text-center">
            <img src="{{ass.extra_data.picture.data.url}}" alt="" width="150" height="150" style="border-radius: 50%">
        </div>
        <div class="col-md-6 social-container my-2">                 <p> Signed in via:  {{ ass.provider }} </p>
            <p> Name:  {{ ass.extra_data.name }} </p>
            <p> Provider url: <a href="{{ass.extra_data.profile_url}}">link</a></p>
        </div>
      {% endif %}
    {% endfor %} -->
  <img class="empty-page-img" src="{% static 'razrabotka.png' %}" alt="">
</div>
{% endblock content %}
